<html>
<body>

<h1>Google Map Api Project</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
  var map;
function newMarker(pos, title, pageName){
  var marker = new google.maps.Marker({
        position: pos,
        map: map,
        title: title,
    });
    google.maps.event.addListener(marker, 'click', function() {
    // Open the HTML page when the marker is clicked
    window.open(pageName + '.html', '_blank');
});
}
function initialize(){
var mapProp= {
  center:new google.maps.LatLng(47.75112, 240.7401),
  zoom:5,
};

map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
newMarker(new google.maps.LatLng(47.609749, -122.341431), "champagene", 'pikes');


  


}
initialize();
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLLWCcjoAaSeDscglxumRkb--MAJ_jJzQ&callback=initialize"></script>

</body>
</html>
