<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Map API Project</title>
<link rel="stylesheet" href="mapStyle.css">
</head>
<body>
    <div class="container">
        <h1>Postcard for you!❤️</h1>
        <div id="googleMap"></div>
    </div>

    <script>
        var map;

        function newMarker(pos, title, pageName) {
            var marker = new google.maps.Marker({
                position: pos,
                map: map,
                title: title
            });

            google.maps.event.addListener(marker, 'click', function() {
               
                window.open(pageName + '.html', '_blank');
            });
        }

        function initialize() {
            var mapProp = {
                center: new google.maps.LatLng(47.75112, 240.74011),
                zoom: 5
            };

            map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            newMarker(new google.maps.LatLng(47.609749, -122.341431), "Champagne", 'pike');
        }

        initialize();
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLLWCcjoAaSeDscglxumRkb--MAJ_jJzQ&callback=initialize"></script>
</body>
</html>
